<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main_page_style.css">
    <title>MiVa</title>

</head>
<body>

<header>
    <a class="navbar-brand" href="#">MiVa</a>

    <p>{{ current_user.email }}</p>

</header>

<main>
    <section>
        <h2>Markets</h2>
        <table>
            <thead>
            <tr>
                <th>Coin</th>
                <th>Price USD</th>
                <th>Price RUB</th>
                <th>Percent change</th>
            </tr>
            </thead>

            <tbody>
            {% for line in data %}
            <tr>
                <td>{{line.symbol}}</td>
                <td>{{line.price_usd}}</td>
                <td>{{line.price_rub}}</td>
                {% if line.percent_change <= 0 %}
                    <td style="color: #db1a1a;">{{line.percent_change}} %</td>
                {% else %}
                    <td style="color: #22d911;">+{{line.percent_change}} %</td>
                {% endif %}
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
