<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiVa</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #131722;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
        }
        main {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
        }
        main section {
            flex: 1;
            margin-right: 1rem;
        }
        main section:last-child {
            margin-right: 0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #373b41;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #21262d;
            color: #fff;
        }
        form {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        label {
            margin-right: 1rem;
        }
        select, input[type="number"] {
            background-color: #131722;
            border: none;
            color: #fff;
            padding: 0.5rem;
            margin-right: 1rem;
        }
        button[type="submit"] {
            background-color: #5865f2;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        footer {
            background-color: #131722;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h2>Markets</h2>
            <table>
                <thead>
                    <tr>
                        <th>Coin</th>
                        <th>Price $</th>
                        <th>Цена в рублях</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>BTC</td>
                        <td>$???</td>
                        <td>₽???</td>
                    </tr>
                    <!-- More rows here -->
                </tbody>
            </table>
        </section>
        <section>
            <h2>Trade</h2>
            <form>
                <label for="coin-select">Coin:</label>
                <select id="coin-select">
                    <option value="BTC">BTC</option>
                    <!-- More options here -->
                </select>
