{% extends "log_reg_base.html" %}

{% block content %}

<form class="signin" action="" method="post">

    <div class="content">

        <h2>Sign In</h2>

        <div class="form">
            {% for item in form if item.name != "csrf_token"%}
            {% if item.name != "submit" %}
            <div class="inputBox">

                {{item}} <i>{{item.label}}</i>

            </div>
            {% else %}
            <div class="links"><a href="/forgot_password">Forgot Password</a> <a href="/register">Sign up</a></div>

            <div class="inputBox">
                {{item}}
            </div>

            {% endif %}
            {% endfor %}

        </div>

    </div>

</form>

{% endblock %}
